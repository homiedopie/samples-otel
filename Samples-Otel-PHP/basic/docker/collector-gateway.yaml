receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 1s

  filter/logs:
    spans:
      exclude:
        match_type: strict
        services:
          - Prefix
          - Prefix-App
    logs:
      include:
        severity_number:
          min: "INFO"
          match_undefined: true

exporters:
  logging:
    loglevel: info

  # jaeger exporter
  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true

  # points to Netreo.OpenTelemetry.Http test application  
  otlphttp/prefix:
    endpoint: https://host.docker.internal:48001
    tls:
      insecure_skip_verify: true
  otlp/prefix:
    endpoint: host.docker.internal:7134
    tls:
      insecure: true
      insecure_skip_verify: true
  otlp/netreo:
    endpoint: host.docker.internal:7135
    tls:
      insecure: true
      insecure_skip_verify: true
  otlphttp/testharnes:
    endpoint: https://host.docker.internal:7295
    tls:
      insecure_skip_verify: true
  
extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, filter/logs]
      exporters: [logging, jaeger]      
    logs:
      receivers: [otlp]
      processors: [batch,  filter/logs]
      exporters: [logging]